<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine?</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      margin: 0;
    }

    #gif {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d63384;
      text-shadow: 1px 1px 2px #ff69b4;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #ffc0cb;
      color: black;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
      height: 30px;
      text-align: center;
    }

  </style>
</head>
<body>
  <img id="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzMxbDNoOWR2aW1idmZ6NmlpOWlmZGdvM285MWtmZDVmNTd4c2IzZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NxC8VtyxqhMtpLoEEN/giphy.gif" alt="Cute GIF">
  <h1>Will you be mine?</h1>
  <div class="btn-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const gif = document.getElementById("gif");

    const noMessages = [
      "No? Are you sure? ðŸ¥º",
      "Really no? ðŸ˜”",
      "But I made this for you... ðŸ˜–",
      "Don't break my heart ðŸ’”",
      "You're so mean ðŸ˜¢",
      "Please say yes ðŸ˜©",
      "Still no?! ðŸ˜­",
      "My heart can't take it... ðŸ˜­ðŸ˜­",
      "Last chance ðŸ¥º",
      "Okay... now you HAVE to say yes! ðŸ’˜"
    ];

    let rejectionCount = 0;
    let yesSize = 1;

    noBtn.addEventListener("click", () => {
      if (rejectionCount < noMessages.length - 1) {
        message.textContent = noMessages[rejectionCount];
        rejectionCount++;

        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;
      } else {
        gif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTl3eTgzbDFraDhvNjB3ajhxYjhqMDg2ZzZ5cnFrcmIwczBvbWh1ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9Y5BbDSkSTiY8/giphy.gif";
        message.textContent = "You rejected me 10 times... ðŸ’”ðŸ˜­";
        noBtn.disabled = true;
      }
    });

    yesBtn.addEventListener("click", () => {
      gif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWp0bW5ucHJlNTRzMGhsZ24zZ2RwcTUxMWR0dXptNHN3ZjM2MW40NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5GoVLqeAOo6PK/giphy.gif";
      message.textContent = "YAYYYYY!! I knew you'd say yes ðŸ˜˜ðŸ’–";
      yesBtn.style.transform = "scale(1)";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
