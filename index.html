<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Safe Place ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: #ffe4ec;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #ff3399;
      padding-top: 30px;
    }
    .click-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff99cc;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .click-btn:hover {
      transform: scale(1.05);
    }
    #popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ff99cc;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      z-index: 1000;
    }
    #popup.show {
      display: block;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      top: -20px;
      animation: fall 7s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      to {
        top: 110%;
        transform: rotate(45deg) translateY(0);
      }
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
      color: #aa3377;
    }
  </style>
</head>
<body>
  <h1>This is Your Safe Space ðŸ’—</h1>
  <button class="click-btn" onclick="showNextMessage()">Click Me ðŸ’—</button>

  <div id="popup">
    <p id="popupText">You're safe here, always.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div id="hearts"></div>

  <footer>
    Your feelings matter the most ðŸ’ž | <a href="safety2.html">Next Page ðŸ‘‰</a>
  </footer>

  <script>
    const messages = [
      "I will never take you for granted, even after kitkat.",
      "You're not just loved, you're deeply respected.",
      "Your comfort matters more than anything to me.",
      "I promise, kitkat will never change my love for you.",
      "You're the same beautiful soul, always.",
      "Even after kitkat, I'll still be your biggest fan.",
      "Our bond is beyond just moments â€” it's forever.",
      "Iâ€™m here to hold your heart gently, always.",
      "Youâ€™re safe with me. Emotionally, physically, in every way.",
      "Kitkat will never reduce your worth â€” you're everything to me."
    ];

    let current = 0;

    function showNextMessage() {
      document.getElementById("popupText").innerText = messages[current];
      document.getElementById("popup").classList.add("show");
      current = (current + 1) % messages.length;
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }

    // Floating hearts
    const heartsContainer = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
