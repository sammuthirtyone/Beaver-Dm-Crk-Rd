<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/e0/d3/0a/e0d30a5827b212bd6466b2cb45d3c95b.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 10%;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    .btn {
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px #ff69b4;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff69b4; }
      50% { box-shadow: 0 0 20px #fff, 0 0 30px #ff69b4; }
      100% { box-shadow: 0 0 10px #ff69b4; }
    }

    #message {
      display: none;
      font-size: 2rem;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 192, 203, 0.5);
      border-radius: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Love ‚ù§Ô∏è</h1>
  <button class="btn" onclick="showMessage()">Click Me</button>
  <div id="message">
    I just wanted to say...<br><br>
    <strong style="font-size: 2.5rem;">I Love You Sooo Much üòòüå∑</strong><br><br>
    You mean the world to me, and I‚Äôm lucky to have you üíñ<br>
    Forever yours, <br> <em>‚Äì Lamsaru üíå</em>
  </div>

  <div class="hearts" id="hearts-container"></div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Floating hearts
    const heartContainer = document.getElementById("hearts-container");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 200);
  </script>
</body>
</html>
