<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kawaii Princess üíù</title>
    <style>
        /* Ultra Cute Pastel Palette */
        :root {
            --pink: #ffb6e6;
            --mint: #b8ffd9;
            --lavender: #d9b8ff;
            --peach: #ffd6b8;
            --sky: #b8e1ff;
            --yellow: #fff2b8;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #fff5f7, #f8f5ff);
            color: #6a4c93;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23ff6b8b" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        
        /* Kawaii Cloud Header */
        .kawaii-header {
            background: white;
            padding: 25px;
            text-align: center;
            border-radius: 0 0 50% 50%/0 0 30px 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            background-image: radial-gradient(circle at 10% 20%, var(--pink) 0%, transparent 20%), 
                            radial-gradient(circle at 90% 30%, var(--mint) 0%, transparent 20%),
                            radial-gradient(circle at 50% 80%, var(--lavender) 0%, transparent 20%);
        }
        
        .kawaii-header h1 {
            margin: 0;
            font-size: 3rem;
            color: #ff6b8b;
            text-shadow: 3px 3px 0px white, 5px 5px 0px rgba(255,107,139,0.2);
            position: relative;
            display: inline-block;
        }
        
        .kawaii-header h1::before, .kawaii-header h1::after {
            content: "üå∏";
            position: absolute;
            top: -10px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        .kawaii-header h1::before {
            left: -30px;
        }
        
        .kawaii-header h1::after {
            right: -30px;
            animation-delay: 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Kawaii Animal Friends */
        .animal-friends {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .animal {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .animal:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        .animal::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 15px;
            left: 15px;
        }
        
        /* Cuteness Overload Container */
        .cuteness-overload {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 3px dotted var(--pink);
            position: relative;
            overflow: hidden;
        }
        
        .cuteness-overload::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--peach);
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .cuteness-overload::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: var(--mint);
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* Kawaii Button */
        .kawaii-btn {
            background: linear-gradient(45deg, var(--pink), var(--lavender));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1), 
                        inset 0 -3px 0 rgba(0,0,0,0.1),
                        inset 0 3px 0 rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .kawaii-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15), 
                       inset 0 -3px 0 rgba(0,0,0,0.1),
                       inset 0 3px 0 rgba(255,255,255,0.3);
        }
        
        .kawaii-btn:active {
            transform: scale(0.98);
        }
        
        .kawaii-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }
        
        .kawaii-btn:active::after {
            transform: scale(1);
            opacity: 1;
            transition: transform 0s, opacity 0s;
        }
        
        /* Bouncing Hearts */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }
        
        /* Kawaii Photo Album */
        .photo-album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--pink);
            position: relative;
            transition: all 0.3s;
        }
        
        .photo-frame:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .photo-frame::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px dashed var(--lavender);
            border-radius: 10px;
            pointer-events: none;
        }
        
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        
        /* Kawaii Love Meter */
        .love-meter {
            width: 80%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
        }
        
        .love-level {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffb6e6, #ff6b8b, #ff0066);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 2s ease-out;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .love-level::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0) 50%, 
                rgba(255,255,255,0.8) 100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .love-text {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
            color: var(--lavender);
            text-shadow: 2px 2px 0px white;
            position: relative;
        }
        
        .love-text::before, .love-text::after {
            content: "üíñ";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }
        
        .love-text::before {
            left: -30px;
        }
        
        .love-text::after {
            right: -30px;
            animation-delay: 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.3); }
            100% { transform: translateY(-50%) scale(1); }
        }
        
        /* Kawaii Popup */
        .kawaii-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .kawaii-popup.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 3px solid var(--pink);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        .kawaii-popup.active .popup-content {
            transform: scale(1);
        }
        
        .popup-content::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px dashed var(--mint);
            border-radius: 40px;
            pointer-events: none;
            z-index: -1;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--pink);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Kawaii Footer */
        .kawaii-footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: white;
            border-radius: 30px 30px 0 0;
            position: relative;
        }
        
        .kawaii-footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, var(--pink), var(--mint), var(--lavender), var(--peach), var(--sky), var(--yellow));
            border-radius: 30px 30px 0 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .kawaii-header h1 {
                font-size: 2rem;
            }
            
            .animal {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            
            .photo-frame {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Kawaii Cloud Header -->
    <div class="kawaii-header">
        <h1>My Precious Kawaii Princess üíù</h1>
    </div>
    
    <!-- Bouncing Hearts Container -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Main Content -->
    <div class="cuteness-overload">
        <!-- Kawaii Animal Friends -->
        <div class="animal-friends">
            <div class="animal" onclick="showPopup('üê∞', 'Bunny says: You make my heart hop with joy!')">üê∞</div>
            <div class="animal" onclick="showPopup('üêª', 'Teddy bear says: I want to hug you forever!')">üêª</div>
            <div class="animal" onclick="showPopup('üê±', 'Kitty says: You purr-fectly complete me!')">üê±</div>
            <div class="animal" onclick="showPopup('ü¶ä', 'Fox says: You\'re foxy and I adore you!')">ü¶ä</div>
            <div class="animal" onclick="showPopup('üê∂', 'Puppy says: I woof you so much!')">üê∂</div>
        </div>
        
        <!-- Kawaii Button -->
        <button class="kawaii-btn" id="magicBtn">Click for Unlimited Cuteness! ‚ú®</button>
        
        <!-- Kawaii Photo Album -->
        <div class="photo-album">
            <div class="photo-frame">
                <img src="Screenshot 2025-07-03 172105.png" alt="Your Beautiful Face" id="photo1">
            </div>
            <div class="photo-frame">
                <img src="Screenshot 2025-07-03 172126.png" alt="Your Beautiful Face" id="photo2">
            </div>
            <div class="photo-frame">
                <img src="Screenshot 2025-07-03 172152.png" alt="Your Beautiful Face" id="photo3">
            </div>
            <div class="photo-frame">
                <img src="Screenshot 2025-07-06 135603.png" alt="Your Beautiful Face" id="photo4">
            </div>
        </div>
        
        <!-- Kawaii Love Meter -->
        <div class="love-meter">
            <div class="love-level" id="loveLevel"></div>
        </div>
        <div class="love-text" id="loveText">Our Love Level: Loading...</div>
        
        <!-- Another Kawaii Button -->
        <button class="kawaii-btn" id="surpriseBtn">I Have a Special Surprise! üéÅ</button>
    </div>
    
    <!-- Kawaii Popup -->
    <div class="kawaii-popup" id="popup">
        <div class="popup-content">
            <button class="popup-close" id="closePopup">√ó</button>
            <h2 id="popupTitle">Hello Cutie!</h2>
            <p id="popupMessage">You're the sweetest person in the whole universe!</p>
            <button class="kawaii-btn" id="popupBtn">OK! üíñ</button>
        </div>
    </div>
    
    <!-- Kawaii Footer -->
    <div class="kawaii-footer">
        <p>Made with infinite love and cuteness for you, my sunshine! üå∏</p>
        <p>You make every day brighter than a rainbow! üåà</p>
    </div>
    
    <script>
        // Array of super cute messages
        const cuteMessages = [
            "You're sweeter than a cupcake with extra sprinkles! üßÅ",
            "My heart does backflips every time I see you! ü§∏‚Äç‚ôÄÔ∏è",
            "You're my favorite notification in this world! üì±üíñ",
            "If cuteness was a crime, you'd be life in prison! üëÆ‚Äç‚ôÄÔ∏è",
            "You're the human equivalent of a puppy video! üê∂",
            "I'd swipe right on you every day of my life! üíò",
            "You're the marshmallow in my hot chocolate! ‚òï",
            "My love for you is bigger than all the hearts on Instagram! ‚ù§Ô∏è",
            "You're the emoji I'd use to describe perfect! üíØ",
            "Being with you feels like a never-ending hug! ü§ó"
        ];
        
        // Create floating hearts
        function createHearts(count = 30) {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíñ', 'üå∏', '‚ú®', 'üíù', 'üíï', 'üíì', 'üíó', 'üíò', 'üíû'];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }
        
        // Show kawaii popup
        function showPopup(emoji, message) {
            const popup = document.getElementById('popup');
            document.getElementById('popupTitle').textContent = emoji + ' Message!';
            document.getElementById('popupMessage').textContent = message;
            popup.classList.add('active');
            
            // Create hearts around clicked animal
            createHearts(10);
        }
        
        // Close popup
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popup').classList.remove('active');
        });
        
        document.getElementById('popupBtn').addEventListener('click', () => {
            document.getElementById('popup').classList.remove('active');
        });
        
        // Magic button
        document.getElementById('magicBtn').addEventListener('click', function() {
            // Animate love meter
            const loveLevel = document.getElementById('loveLevel');
            const loveText = document.getElementById('loveText');
            
            loveLevel.style.transform = 'scaleX(1)';
            loveText.textContent = "Our Love Level: OVER 9000!!! üí•";
            
            // Create massive floating effects
            createHearts(100);
            
            // Show random cute message
            const randomMessage = cuteMessages[Math.floor(Math.random() * cuteMessages.length)];
            document.getElementById('popupTitle').textContent = "Cuteness Alert! üö®";
            document.getElementById('popupMessage').textContent = randomMessage;
            document.getElementById('popup').classList.add('active');
            
            // Make button bounce
            this.style.animation = 'bounce 0.5s';
            setTimeout(() => {
                this.style.animation = '';
            }, 500);
        });
        
        // Surprise button
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // Create ultra cute explosion
            createHearts(150);
            
            // Show special message
            document.getElementById('popupTitle').textContent = "To My Sunshine üåû";
            document.getElementById('popupMessage').innerHTML = 
                "You've unlocked the ultimate cuteness!<br><br>" +
                "No matter how many stars twinkle in the sky, none shine as bright as you.<br><br>" +
                "You're my favorite hello and my hardest goodbye. I love you more than all the rice in Japan! üçöüíñ";
            document.getElementById('popup').classList.add('active');
            
            // Animate everything
            const animals = document.querySelectorAll('.animal');
            animals.forEach(animal => {
                animal.style.animation = 'bounce 0.8s';
                setTimeout(() => {
                    animal.style.animation = '';
                }, 800);
            });
            
            const photos = document.querySelectorAll('.photo-frame');
            photos.forEach(photo => {
                photo.style.animation = 'pulse 1s';
                setTimeout(() => {
                    photo.style.animation = '';
                }, 1000);
            });
        });
        
        // Replace with your photos
        // document.getElementById('photo1').src = "your-image-url-1.jpg";
        // document.getElementById('photo2').src = "your-image-url-2.jpg";
        // document.getElementById('photo3').src = "your-image-url-3.jpg";
        // document.getElementById('photo4').src = "your-image-url-4.jpg";
        
        // Initialize when page loads
        window.onload = function() {
            createHearts();
            
            // Animate love meter on load
            setTimeout(() => {
                const loveLevel = document.getElementById('loveLevel');
                loveLevel.style.transform = 'scaleX(0.98)';
                document.getElementById('loveText').textContent = "Our Love Level: Infinite Cuteness! üíû";
            }, 1000);
            
            // Make animals bounce randomly
            setInterval(() => {
                const animals = document.querySelectorAll('.animal');
                const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                randomAnimal.style.animation = 'bounce 0.8s';
                setTimeout(() => {
                    randomAnimal.style.animation = '';
                }, 800);
            }, 3000);
        };
    </script>
</body>
</html>
