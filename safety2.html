<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Safe With Me üå∑</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #cc0066;
      padding-top: 30px;
    }
    .click-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff66b2;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .click-btn:hover {
      transform: scale(1.05);
    }
    #popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ff99cc;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      z-index: 1000;
    }
    #popup.show {
      display: block;
    }
    .tulip {
      position: absolute;
      top: -40px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/ZJr1dsm/tulip.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      to {
        top: 110%;
      }
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
      color: #cc3388;
    }
  </style>
</head>
<body>
  <h1>Loving You Means Protecting You üå∑</h1>
  <button class="click-btn" onclick="showNextMessage()">Click Me Again üíå</button>

  <div id="popup">
    <p id="popupText">You're safe here, always.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div id="tulips"></div>

  <footer>
    You are my peace üåà | <a href="index.html">‚Üê Back to First Page</a>
  </footer>

  <script>
    const messages = [
      "No matter what, I‚Äôll always admire you.",
      "Kitkat or not, your soul is everything I love.",
      "You‚Äôre not just beautiful ‚Äî you're precious.",
      "You can always say no. I‚Äôll always respect it.",
      "I don't love you because of kitkat. I love your heart.",
      "You‚Äôre never alone. I‚Äôm always here, always safe.",
      "Kitkat doesn‚Äôt change our bond ‚Äî it deepens it.",
      "I‚Äôll wait for you, respect you, adore you. Forever.",
      "Everything about you deserves care and respect.",
      "This love will never hurt you ‚Äî only hug you tighter."
    ];

    let current = 0;

    function showNextMessage() {
      document.getElementById("popupText").innerText = messages[current];
      document.getElementById("popup").classList.add("show");
      current = (current + 1) % messages.length;
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }

    // Tulip Rain
    const tulipContainer = document.getElementById("tulips");
    for (let i = 0; i < 25; i++) {
      const tulip = document.createElement("div");
      tulip.classList.add("tulip");
      tulip.style.left = Math.random() * 100 + "vw";
      tulip.style.animationDuration = (5 + Math.random() * 4) + "s";
      tulip.style.opacity = Math.random();
      tulipContainer.appendChild(tulip);
    }
  </script>
</body>
</html>
